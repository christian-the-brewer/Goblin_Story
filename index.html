<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=" stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/app.js" defer></script>
    <title>Goblin Story</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 p-1">Goblin Story</div>
        </div>
        <div class="row" id="topBar">
            <div class="col-3 m-2 p-1 border" class="statusBars" id="healthBar">healthbar</div>
            <div class="col-3 m-2 offset-1 p-1 border" class="statusBars" id="magicBar">magicbar</div>
            <div class="col-3 m-2 offset-2 p-1 border" class="statusBars" id="goldBar">goldbar</div>
        </div>
        <div class="row" id="screen">
            <div class="col-6" id="textScreen"></div>
            <div class="col-6" id="artScreen"></div>
        </div>
        <div class="row" id="menu">
            <div class="col-4" id="characterSheet">
                <p id="characterName"></p>
                <ul id="statsList">
                    <li class="stats" id="armor">Armor: </li>
                    <li class="stats" id="attack">Attack: </li>
                </ul>
            </div>
            <div class="col-4" id="attacks">
                <button class="actions m-2" id="swordButton">Sword</button>
                <button class="actionsm-2" id="fireballButton">Fireball</button>
            </div>
            <div class="col-4" id="pack">
                <button class="actions m-2" id="healthPotion">Potion of Healing</button>
                <button class="actions m-2" id="magicPotion">Potion of Magic</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</body>

</html>
